<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Mega Nicer Calculator</h1>
    <div id="content" class="content">
        Number 1 <input type="number" class="input" id="number1"/>
        Number 2 <input type="number" class="input" id="number2"/>
        
    </div>
    <div class="content" id="buttons">
        <button id="add" onclick="OnButtonClick(this)">Add</button>
        <button id="subtract" onclick="OnButtonClick(this)">Subtract</button>
        <button id="multiply" onclick="OnButtonClick(this)">Multiply</button>
        <button id="divide" onclick="OnButtonClick(this)">Divide</button>
    </div>
    <div id="result" class="content">
        <p id="resulttext"></p>
    </div>
</body>
</html>
